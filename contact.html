    <section id="contact">
        <p class="section__text__p1">Get in Touch</p>
        <h1 class="title">Contact Me</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img src="./email.png" alt="Email icon" class="icon contact-icon email-icon" />
                <p><a href="mailto:2004009@student.ruet.ac.bd">Leave an Email</a></p>
            </div>
            <div class="contact-info-container">
                <img src="./fb.png" alt="fb icon" class="icon contact-icon" />
                <p><a href="https://www.facebook.com/jh.hasan.jahid/">Facebook</a></p>
            </div>
        </div>
        <div class="contact-info-upper-container">
            <h2>Leave me Your Contact</h2>
            <div class="form-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="from_name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="from_email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
                    </div>
                    <!-- reCAPTCHA widget -->
                    <div class="g-recaptcha" data-sitekey="6LdKkxkqAAAAABcZVrNwNCk_0YGSnrhdL-9VcRAy"></div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript">
    (function() {
        emailjs.init("mYUoi8Anol3ccQEQK");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        emailjs.sendForm('service_mhhnpzt', 'template_p2u0v6v', this)
            .then(function() {
                alert('Message sent successfully!');
            }, function(error) {
                alert('Failed to send the message. Please try again later.');
            });
    });
</script>
